<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Data Visualisation" />
    <meta name="keywords" content="HTML, CSS, D3" />
    <meta name="author" content="Ivan" />

    <title>Task 2.3 D3 Data Binding</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

    <h1>The D3 Journey starts here...</h1>

    <svg width="600" height="400"></svg>

    <script>
        var dataset = [
            [5, 201],
            [480, 90],
            [250, 50],
            [100, 33],
            [330, 95],
            [410, 12],
            [475, 44],
            [25, 67],
            [85, 21],
            [220, 88]
        ];

        // Select the SVG element and store it in a variable
        var svg = d3.select("svg");

        // Add circles to the SVG
        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
                return d[0];
            })
            .attr("cy", function(d) {
                return d[1];
            })
            .attr("r", 5)
            .attr("fill", "slategrey");

        // Add text to the SVG
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .attr("x", function(d) {
                return d[0] + 5; // Position the text slightly to the right of the circle
            })
            .attr("y", function(d) {
                return d[1];
            })
            .text(function(d) {
                return d[0] + "," + d[1];
            });
    </script>

    <footer style="color:grey">C0S30045 Data Visualisation<br>
        Joe Bloggs</footer>

</body>

</html>
