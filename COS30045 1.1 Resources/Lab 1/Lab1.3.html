            border-radius: 8px;
        }

        .bar {

        }

        text {
            font-size: 12px;

        }

        .y-label {
            text-anchor: end;
        }

        .x-label {
            text-anchor: middle;
        }

    <div>
        <h1 style="text-align: center;">Drawing Shapes with SVG</h1>
        <h2 class="chart-title">Pet ownership in 2019</h2>
        <svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
            <!-- X and Y axis -->
            <line x1="50" y1="250" x2="450" y2="250" stroke="black" />
            <line x1="50" y1="250" x2="50" y2="50" stroke="black" />

            <!-- Horizontal grid lines and labels -->
            <line x1="50" y1="200" x2="450" y2="200" stroke="#ccc" />
            <line x1="50" y1="150" x2="450" y2="150" stroke="#ccc" />
            <line x1="50" y1="100" x2="450" y2="100" stroke="#ccc" />
            <line x1="50" y1="50" x2="450" y2="50" stroke="#ccc" />

            <text x="45" y="205" class="y-label">10</text>
            <text x="45" y="155" class="y-label">20</text>
            <text x="45" y="105" class="y-label">30</text>
            <text x="45" y="55" class="y-label">40</text>
            <text x="45" y="255" class="y-label">0</text>

            <!-- Bars representing data -->
            <rect class="bar" x="70" y="90" width="30" height="160" />
            <rect class="bar" x="130" y="130" width="30" height="120" />
            <rect class="bar" x="190" y="170" width="30" height="80" />
            <rect class="bar" x="250" y="180" width="30" height="70" />
            <rect class="bar" x="310" y="230" width="30" height="20" />
            <rect class="bar" x="370" y="230" width="30" height="20" />
            <rect class="bar" x="430" y="230" width="30" height="20" />

            <!-- Labels for the bars -->
            <text x="85" y="270" class="x-label">Dogs</text>
            <text x="145" y="270" class="x-label">Cats</text>
            <text x="205" y="270" class="x-label">Fish</text>
            <text x="265" y="270" class="x-label">Birds</text>
            <text x="325" y="270" class="x-label">Small M</text>
            <text x="385" y="270" class="x-label">Reptiles</text>
            <text x="445" y="270" class="x-label">Other Pets</text>
        </svg>
